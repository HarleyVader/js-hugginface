<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambi Sleep Chat AI</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
    <style>
        :root {
            --primary-color: #112727;
            --secondary-color: #1f0117;
            --tertiary-color: #f2f2f2;
            --button-color: #d4046c;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
        }
        #chat-container {
            display: flex;
            height: 100vh;
        }
        #user-input, #ai-reply {
            width: 35%;
            padding: 1em;
            overflow-y: auto;
            background-color: var(--primary-color);
            
        }
        #ai-image, #user-message{
            width: 100%;
            border-top: 1px solid var(--button-color);
            border-bottom: 1px solid var(--button-color);
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            margin-top: 1em;
            padding-top: 1em;
            padding-bottom: 1em;
        }
        #ai-reply {
            width: 55%;
            border-left: 1px solid #000;
            background-color: var(--primary-color);
            color: var(--tertiary-color);
        }
        
        #send-button {
            width: 10%;
            padding: 1em;
            border-left: 1px solid #910054;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            margin-top: 10px;
            border-radius: 3.14rem;
            font-weight: bold;
            background-color: var(--button-color);
        }
        button:hover {
            background-color: #ff00ff;
        }
        form { 
            color: var(--button-color);
            text-shadow: #ff00ff;
        }
        p {
            color: var(--button-color);
        }
    </style>
</head>
<body>
    <a href="https://bambisleep.chat/images">Images</a>
    <div id="chat-container">
        <div id="user-input">
           <!-- <textarea id="image" oninput="autoExpand(this)" placeholder="Tell bambi AI how to behave & what she needs to do!"></textarea>
            <form id="image-form">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" min="1" max="1000" required>
                <br>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" min="1" max="1000" required>
                <br>
                <label for="num-images"># Images:</label>
                <input type="number" id="num-images" name="num-images" min="1" max="10" required>
                <br>
                <button type="submit">Submit</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </form>-->
            <br>
            <div id="ai-image"></div>
            <br>
            <p>image generation test run. write your bambi description wait 20 sec reload page. 25 words max</p>
            <textarea id="message" oninput="autoExpand(this)" placeholder="how do you want your bambi to look like?"></textarea>
            <button id="send">Send</button>
            <br>
            <div id="user-message"></div>
        </div>
        <div id="ai-reply">
            <img id="ai-image-display" src="" alt="NSFW AI Image">   
        </div>    
    </div>
</body>
</html>
