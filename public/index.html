<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambi Sleep Chat AI</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
    <style>
        :root {
            --primary-color: #112727;
            --secondary-color: #1f0117;
            --tertiary-color: #f2f2f2;
            --button-color: #d4046c;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
        }
        #chat-container {
            display: flex;
            height: 100vh;
        }
        #user-input, #ai-reply {
            width: 35%;
            padding: 1em;
            overflow-y: auto;
            background-color: var(--primary-color);
            
        }
        #ai-image, #user-message{
            width: 100%;
            border-top: 1px solid var(--button-color);
            border-bottom: 1px solid var(--button-color);
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            margin-top: 1em;
            padding-top: 1em;
            padding-bottom: 1em;
        }
        #ai-reply {
            width: 55%;
            border-left: 1px solid #000;
            background-color: var(--primary-color);
            color: var(--tertiary-color);
        }
        
        #send-button {
            width: 10%;
            padding: 1em;
            border-left: 1px solid #910054;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            margin-top: 10px;
            border-radius: 3.14rem;
            font-weight: bold;
            background-color: var(--button-color);
        }
        button:hover {
            background-color: #ff00ff;
        }
        form { 
            color: var(--button-color);
            text-shadow: #ff00ff;
        }
        p {
            color: var(--button-color);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">bambisleep.chat</a>
        <a href="https://bambisleep.chat/images">Images</a>
        <a href="https://www.patreon.com/fabricofsissies/membership">PATREON</a>
    </nav>
    <div id="chat-container">
        <div id="user-input">
           <textarea id="text" oninput="autoExpand(this)" placeholder="Tell bambi AI how to behave & what she needs to do!"></textarea>
           <form id="text-genration">
            <label for="top_k">Top K:</label>
            <input type="number" id="top_k" name="top_k" min="1" max="10" required>
            <br>
            <label for="top_p">Top P:</label>
            <input type="number" id="top_p" name="top_p" min="0.1" max="1" step="0.1" required>
            <br>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" min="0.1" max="1" step="0.1" required>
            <br>
            <label for="max_new_tokens">Max New Tokens:</label>
            <input type="number" id="max_new_tokens" name="max_new_tokens" min="1" max="100" required>
            <br>
            <button id="submit" type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
        <!--
            <br>
            <div id="ai-image"></div>
            <br>
            <p>image generation STOPPED</p>
            <textarea id="message" oninput="autoExpand(this)" placeholder="how do you want your bambi to look like?"></textarea>
            <button id="send">Send</button>
            <br>
            <div id="user-message"></div>
            -->
        </div>
        <div id="ai-reply">
            <!--<img id="ai-image-display" src="" alt="NSFW AI Image">-->   
        </div>    
    </div>
</body>
</html>
